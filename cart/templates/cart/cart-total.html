<div class="h6"><strong>Cart Total: €{{ total|floatformat:2 }}</strong></div>
<div class="h6">Delivery: €{{ delivery|floatformat:2 }}</div>
<div class="mt-4 h4"><strong>Grand Total: €{{ grand_total|floatformat:2 }}</strong></div>

    <p class="mb-1 text-danger">
        You could get free delivery by spending just <strong>€{{ free_delivery_delta }}</strong> more!
    </p>
{% endif %}
